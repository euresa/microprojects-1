<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>Practicing React</title>
</head>
<style>
    * { margin:0; padding: 0; }

    a { color:white; background-color: pink; font-size: 50px; padding: 0px 10px 0px 10px;
        text-decoration: none; border-radius: 20px; }

    div { text-align: center; margin: 95px; }

    p { text-align: center; font-size: 50px; margin: 15px; }

    img { width: 600px; height: 400px; }

    input { margin: 20px; }
</style>

<body>
<div id="root"></div>
<script type="text/babel">
    const {useState, useEffect} = React;
    const { PropTypes } = React;

class ShoppingList extends React.Component {
  render() {
    return (
      <div className="shopping-list">
        <h1>Shopping List for {this.props.name}</h1>
        <ul>
          <li>Instagram</li>
          <li>WhatsApp</li>
          <li>Oculus</li>
        </ul>
      </div>
    );
  }
}

const name = [
    'Sam',
    'Haley',
]

ReactDOM.render(
    <ShoppingList name={name[1]} />,
    document.getElementById("root")
);

</script>

</body>
</html>
