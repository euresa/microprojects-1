<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>Practicing React</title>
</head>
<style>

body { color: pink; text-shadow: 2px 2px 1px black; font-size: 50px;
font: "Century Gothic", Futura, sans-serif; margin: 8%;
text-align: center; width: 300px; margin-left: auto; margin-right: auto; }

</style>

<body>
<div id="root"></div>
<script type="text/babel">

function WelcomeUser({username, notifications}) {
    return <div>Welcome {username}! You've got {notifications} unread notifications.</div>;
}

ReactDOM.render(
    <WelcomeUser/>,
    document.getElementById('root')
)

</script>

</body>
</html>
