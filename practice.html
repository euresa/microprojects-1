<html lang="en">

<style>

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }

html { background:url("https://data.whicdn.com/images/333965298/original.jpg"); background-repeat: no-repeat; 
    background-size: cover; }

body { color: white; font-family: "Verdana", sans-serif; text-align: center; height: 100vh; margin-left: auto; 
    margin-right: auto; }

header { display: flex; flex-direction: row; justify-content: space-between; height: 66px; }

span { align-self: center; padding-left: 1em; padding-right: 1em; font-size: 18px; }

button {  background-color: rgba(126, 44, 122, 0); text-align: center; font-weight: bold; color: white; 
    border: 1px solid white; cursor: pointer; transition: opacity 200ms ease-out; border-style: none; 
    font-size: 18px; display: inline-block; }

button:hover { font-size: 17px; transition: 200ms ease-in-out; }

    height: 66px; }

@media only screen and (min-width: 601px) {
    header { display: flex; flex-direction: row; justify-content: space-between; height: 76px; }

    span { padding: 2em; }

    body { color: white; font-family: "Verdana", sans-serif; text-align: center; height: 100vh; margin-left: auto; 
    margin-right: auto; }

    nav { display: flex; justify-content: space-between; background-color: rgba(255, 206, 255, 0.315); padding: 5px; 
    height: 76px; }

    button {  background-color: rgba(126, 44, 122, 0); text-align: center; font-weight: bold; color: white; 
    border: 1px solid white; cursor: pointer; transition: opacity 200ms ease-out; border-style: none; 
    font-size: 18px; display: inline-block; padding-left: 2em; padding-right: 2em; }
}

</style>

<html>
    <div id="root"></div>
</html>

<script type="text/babel">
const {useState} = React;
const {render} = ReactDOM;

function StoreFront() {
    const [products, setProducts] = useState([]);
    const [name, setName] = useState("");
    const [description, setDescription] = useState("");
    const [validation, setValidation] = useState("");

    function handleFormSubmit(event) {
        event.preventDefault();

        if (!name) {
            setValidation("Please enter a name");
            return ;
        }
        if (!description) {
            setValidation("Please enter a description");
            return ;
        }
        setProducts([...products, {
            id: products.length + 1,
            name: name,
            description: description
        }]);
        setName("");
        setDescription("");
        setValidation("");
    }
    
    function handleDeleteButton(id) {
        // immutable delete a product. Review this less on: https://react-tutorial.app/app.html?id=474
        setProducts(products.filter(product => product.id !== id));
    }

    return(
        <div>
            <form onSubmit={handleFormSubmit}>
                <div>
                    <label htmlFor="product-name">Name:</label>
                    <input type="text" value={name} onChange={e => setName(e.target.value)} id="product-name"
                        placeholder
    )
}

ReactDOM.render(<RegisterForm />, document.getElementById("root"));

</script>
