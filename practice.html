<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script></script>
    <title>Practicing React</title>
</head>
<style>
*{ margin:0; padding: 0; }

div { color: rgb(155, 0, 0); text-shadow: 2px 2px 1px black; font-size: 30px;
font: "Century Gothic", Futura, sans-serif;
text-align: center; margin-left: auto; margin-right: auto; height: 100vh;}

.body { color: pink; text-shadow: 2px 2px 1px black; font: "Century Gothic", Futura, sans-serif; }

.dark { font-size:10px; background:url('https://media.giphy.com/media/zWLLqSvHwGlgJQMtVM/source.mov');
background-repeat: no-repeat; background-position-x: 50%; background-size: cover; }

.light { background-color: white; }

</style>

<body>
<div id="root"></div>
<script type="text/babel">
const {useState} = React;

function Navbar() {
    const [className, newClassName] = useState("light");
    const handleClick = (e) => {
        e.preventDefault();
        if (className === "light") {
            newClassName("dark")
        }
        else if (className === "dark") {
            newClassName("light")
        }
    }

    return (
        <div className={className}>
            <h1>welcome to <br/> LONDON</h1>
            <button onClick={handleClick}>enter</button>
        </div>
    )
}

ReactDOM.render(
    <Navbar />,
    document.getElementById('root')
)

</script>

</body>
</html>
