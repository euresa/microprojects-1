<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://kit.fontawesome.com/143890e1e3.js" crossorigin="anonymous"></script>
    <title>Fish Catcher</title>
</head>

<style>

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }

</style>

<html>
    <div id="root"></div>
</html>

<script type="text/babel">
const {useState} = React;
const {render} = ReactDOM;
const {useEffect} = React;

function Products() {
    const [products, setProducts] = useState([]);

    useEffect(() => {
        if (products.length === 0) {
            document.title = "Add your first product";
        } else if (products.length === 1) {
            document.title = "You have 1 product";
        } else if (products.length > 1) {
            document.title = `You have ${products.length} products`;
        }
    })

    function handleButtonClick() {
        setProducts([...products, {
            id: products.length
        }]);
    }

    return (
        <div>
            <h2>{products.length} times clicked</h2>
            <button onClick={handleButtonClick}>Add a product</button>
        </div>
    );
}

render(<Products />, document.getElementById("root"))

</script>
