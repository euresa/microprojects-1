<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script src="https://kit.fontawesome.com/143890e1e3.js" crossorigin="anonymous"></script>
    <title>Fish Catcher</title>
</head>

<style>

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video { margin: 0; padding: 0; border: 0; font-size: 100%; font: inherit; vertical-align: baseline; }

html { background:url("https://data.whicdn.com/images/333965298/original.jpg"); background-repeat: no-repeat; 
    background-size: cover; }

body { color: white; font-family: "Verdana", sans-serif; text-align: center; height: 100vh; margin-left: auto; 
    margin-right: auto; }

header { display: flex; flex-direction: row; justify-content: space-between; height: 66px; }

span { align-self: center; padding-left: 1em; padding-right: 1em; font-size: 18px; }

#container { margin-left: auto; margin-right: auto; 
    /*box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; width: 15em;*/}

#balanceContainer { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 256px; 
    background-color: rgba(126, 246, 255, 0.26);}

#balance { color: white; font-size: 76px;  padding: 1rem; margin-top: auto; margin-bottom: auto;}

#balanceTitle { font-size: 14px; padding-bottom: 1rem; }

#transactions { padding-left: 5px; background-color: rgba(0, 0, 0, 0.2);  display: flex; justify-content: center;
    padding-top: 1em; padding-bottom: 1em; }

button {  background-color: rgba(126, 44, 122, 0); text-align: center; font-weight: bold; color: white; 
    border: 1px solid white; cursor: pointer; transition: opacity 200ms ease-out; border-style: none; 
    font-size: 18px; display: inline-block; }

button:hover { font-size: 17px; transition: 200ms ease-in-out; }

ol, ul { list-style: none; background-color: rgba(0, 0, 0, 0.2); }

nav { display: flex; justify-content: space-between; background-color: rgba(255, 206, 255, 0.315); padding: 5px; 
    height: 66px; }

@media only screen and (min-width: 601px) {
    header { display: flex; flex-direction: row; justify-content: space-between; height: 76px; }

    span { padding: 2em; }

    body { color: white; font-family: "Verdana", sans-serif; text-align: center; height: 100vh; margin-left: auto; 
    margin-right: auto; }

    nav { display: flex; justify-content: space-between; background-color: rgba(255, 206, 255, 0.315); padding: 5px; 
    height: 76px; }

    #transactions { padding-left: 5px; background-color: rgba(0, 0, 0, 0.2);  display: flex; justify-content: center;
    padding-top: 1em; font-size: 18px; }

    button {  background-color: rgba(126, 44, 122, 0); text-align: center; font-weight: bold; color: white; 
    border: 1px solid white; cursor: pointer; transition: opacity 200ms ease-out; border-style: none; 
    font-size: 18px; display: inline-block; padding-left: 2em; padding-right: 2em; }
}

<html>
    <div id="root"></div>
</html>

<script type="text/babel">
const {useState} = React;
const {render} = ReactDOM;

function Limit() {
    const [times, setTimes] = useState(60);

    return(
        <div>
            <h2>{times} times remaining</h2>
            <button onClick={() => setTimes(times - 1)}>Use me</button>
        </div>
    );
}

</script>
