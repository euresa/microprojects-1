<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <title>Practicing React</title>
</head>
<style>
    * { margin:0; padding: 0; }

    div { text-align: center; margin: 95px; }

    p { text-align: center; font-size: 50px; margin: 15px; }

    img { width: 600px; height: 400px; }

    input { margin: 20px; }
</style>

<body>
<div id="root"></div>
<script type="text/babel">

class MyList extends React.Component {
constructor(props) {
    super(props);
    this.state = {in: ''}
}

render() {
    return (
        <div>
        <h1>make a wish</h1>
        <input type="text" value={this.state.in}
        onChange={(e) => this.handle(e)} />
        <p><img src="https://data.whicdn.com/images/277276917/original.jpg"></img></p>
        </div>
    );
}

handle(e) {
    this.setState({
        in: e.target.value,
    });
}}

ReactDOM.render(
    <MyList />,
    document.getElementById('root')
);

    </script>

</body>
</html>
