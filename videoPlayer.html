<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://kit.fontawesome.com/143890e1e3.js" crossorigin="anonymous"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <title>Video Player</title>
</head>

<style>


</style>

<body>
    <div id="react-root"></div>

<script type="text/babel">
const {useEffect, useRef} = React;
const {useState} = React;

function VideoPlayer() {
    const videoRef = useRef();
    return(
        <div>
            <h2>Video Player</h2>
            <video ref={videoRef} width="300" controls src="https://res.cloudinary.com/dbfn5lnvx/video/upload/v1599125933/react-tutorial/ref-video-player-challenge.mp4" /><br/>
            <button onClick={() => videoRef.current.play()}>Play</button>
            <button onClick={() => videoRef.current.pause()}>Pause</button>
        </div>
    )
}

ReactDOM.render(
    <VideoPlayer />,
    document.getElementById("react-root")
)

</script>
</body>
</html>
