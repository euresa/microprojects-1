<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body {
            font-family: Arial;
        }
    </style>
</head>

<body>
    <div id="svgcontainer">
    </div>
    <script language="javascript">
        var width = 300;
        var height = 300;
        var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        var arrayOfPlaces = [
            {
                name: 'mall',
                x: 240,
                y: 160,
                color: "red",

            },
            {
                name: 'home',
                x: 50,
                y: 70,
                color: "blue",

            },
            {
                name: 'gym',
                x: 100,
                y: 140,
                color: "yellow",

            },
            {
                name: 'work',
                x: 180,
                y: 30,
                color: "white",

            },

        ];
        function drawOnMap(x, y, color,) {
            let newPoint = svg.append('circle').attr('r', 8);
            newPoint.attr('cx', x).attr('cy', y).attr('fill', color);
        };
        
        for (var place of arrayOfPlaces) {
            drawOnMap(place.x, place.y, place.color)
        }


    </script>
</body>

</html>
